{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid">
    <img src="/static/img/Contact.jpg" class="d-block w-100 my-4" alt="...">
</div>
<div class="container px-0 mb-3">
    <h1 class="text-center"> Any Query? Feel free to reach us!</h1>
     <form method="post" action="/contact">
     {% csrf_token %}
        <div class="form group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="First and Last name">
        </div>

        <div class="form group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="Phone" placeholder="10 Digit phone number">
        </div>

        <div class="form group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>

        <div class="form group">
            <label for="desc">Your query</label>
            <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        </div>

        <button class="btn btn-danger my-2" type="Submit">Submit</button>
    </form>
</div>

{% endblock body %}
